syntax = "proto3";
import "dto/ai_settings.proto";

option csharp_namespace = "Proto.Requests.AiSettings";

message GetAiSettingsRequestProto {
}

message AiSettingExistsRequestProto {
}

message AiSettingExistsResponseProto {
  bool exists = 1;
}

service AiSettingsRequestService {
  rpc GetAiSettings(GetAiSettingsRequestProto) returns (AiSettingsProto);
  rpc AiSettingsExists(AiSettingExistsRequestProto) returns (AiSettingExistsResponseProto);
}