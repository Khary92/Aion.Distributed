syntax = "proto3";

option csharp_namespace = "Proto.Command.Settings";

package Proto.Command.Settings;

service SettingsCommandService {
  rpc CreateSettings (CreateSettingsCommand) returns (CommandResponse);
  rpc ChangeExportPath (ChangeExportPathCommand) returns (CommandResponse);
  rpc ChangeAutomaticTicketAdding (ChangeAutomaticTicketAddingToSprintCommand) returns (CommandResponse);
}

message CreateSettingsCommand {
  string settingsId = 1;
  string exportPath = 2;
  bool isAddNewTicketsToCurrentSprintActive = 3;
}

message ChangeExportPathCommand {
  string settingsId = 1;
  string exportPath = 2;
}

message ChangeAutomaticTicketAddingToSprintCommand {
  string settingsId = 1;
  bool isAddNewTicketsToCurrentSprintActive = 2;
}

message CommandResponse {
  bool success = 1;
}
