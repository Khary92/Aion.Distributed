syntax = "proto3";

option csharp_namespace = "Proto.Command.WorkDays";

import "google/protobuf/timestamp.proto";

service WorkDayCommandService {
  rpc CreateWorkDay (CreateWorkDayCommand) returns (CommandResponse);
}

message CreateWorkDayCommand {
  string workDayId = 1;
  google.protobuf.Timestamp date = 2;
}

message CommandResponse {
  bool success = 1;
}
