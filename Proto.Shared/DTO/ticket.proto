syntax = "proto3";

option csharp_namespace = "Proto.Dto.Tickets";

import "google/protobuf/wrappers.proto";

message TicketProto {
  string ticket_id = 1;          // GUID als String
  string name = 2;
  string booking_number = 3;
  string documentation = 4;
  repeated string sprint_ids = 5; // GUIDs als Strings
}
