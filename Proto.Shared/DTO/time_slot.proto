syntax = "proto3";

option csharp_namespace = "Proto.DTO.TimeSlots";

import "google/protobuf/timestamp.proto";

message TimeSlotProto {
  string timeSlotId = 1;
  string workDayId = 2;
  string selectedTicketId = 3;
  google.protobuf.Timestamp startTime = 4;
  google.protobuf.Timestamp endTime = 5;
  repeated string noteIds = 6;
  bool isTimerRunning = 7;
}