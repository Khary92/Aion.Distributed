syntax = "proto3";
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Proto.Report";

service ReportProtoService {
  rpc SendReport (ReportProto) returns (ResponseProto);
}

message ReportProto {
  google.protobuf.Timestamp time_stamp = 1;
  string useCase = 2;
  string state = 3;
  repeated string traces = 4;
}

message ResponseProto {
  bool success = 1;
}