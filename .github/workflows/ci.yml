name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Test + Coverage (XPlat)
        run: >
          dotnet test --configuration Release --no-build
          --logger "trx;LogFileName=test_results.trx"
          --collect:"XPlat Code Coverage"

      - name: Upload Test Results (TRX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-trx
          path: |
            **/TestResults/*.trx
            **/TestResults/**/*.trx
          if-no-files-found: ignore

      - name: Upload Coverage (Cobertura)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cobertura
          path: |
            **/TestResults/**/coverage.cobertura.xml
          if-no-files-found: warn

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate Coverage Report (HTML)
        run: |
          reportgenerator \
            -reports:**/TestResults/**/coverage.cobertura.xml \
            -targetdir:CoverageReport \
            -reporttypes:HtmlInline;TextSummary
          test -f CoverageReport/Summary.txt && cat CoverageReport/Summary.txt || true

      - name: Upload Coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: CoverageReport
          if-no-files-found: warn
