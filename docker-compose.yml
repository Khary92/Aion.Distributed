version: '3.8'
services:
  core-service:
    build:
      context: .
      dockerfile: DockerfileServer
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8081
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=aion;Username=aionuser;Password=aionpass
    depends_on:
      - postgres
    restart: unless-stopped
  
  monitoring-service:
    build:
      context: .
      dockerfile: DockerfileMonitoring
    ports:
      - "8082:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8082
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=aion
      - POSTGRES_USER=aionuser
      - POSTGRES_PASSWORD=aionpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U aionuser -d aion" ]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - ./servers.json:/pgadmin4/servers.json:ro
    restart: unless-stopped


volumes:
  postgres_data:
  pgadmin_data:
